version: 1
applications:
  - appRoot: frontend             # ← path to App
    frontend:
      phases:
        preBuild:
          commands:
            - cat "hi world"
            - npm ci
        build:
          commands:
            - npm run build       # runs "tsc -b && vite build"
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
      redirects:                  # ← add this whole block
        - source: "/<*>"          # match any client‑side route
          target: "/index.html"   # serve SPA shell
          status: "200"           # rewrite, not redirect
          condition: null